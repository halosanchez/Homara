<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volcanic Dusk Scene</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        overflow: hidden;
        background: #000;
        font-family: 'Courier New', monospace;
      }
      
      canvas {
        display: block;
      }
      
      #debug-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-size: 12px;
        display: none;
        min-width: 250px;
      }
      
      .debug-control {
        margin: 8px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .debug-control label {
        min-width: 120px;
      }
      
      .debug-control input[type="range"] {
        flex: 1;
      }
      
      #fps {
        color: #0f0;
        font-weight: bold;
      }
      
      #instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    
    <div id="debug-ui">
      <div id="fps">FPS: --</div>
      <div class="debug-control">
        <label>Bloom Strength:</label>
        <input type="range" id="bloomStrength" min="0" max="3" step="0.1" value="1.5">
        <span id="bloomValue">1.5</span>
      </div>
      <div class="debug-control">
        <label>DOF Focus:</label>
        <input type="range" id="dofFocus" min="0.1" max="20" step="0.1" value="8">
        <span id="dofValue">8</span>
      </div>
      <div class="debug-control">
        <label>Fog Density:</label>
        <input type="range" id="fogDensity" min="0" max="0.1" step="0.001" value="0.02">
        <span id="fogValue">0.02</span>
      </div>
      <div class="debug-control">
        <label>Lava Intensity:</label>
        <input type="range" id="lavaIntensity" min="0" max="10" step="0.1" value="3">
        <span id="lavaValue">3</span>
      </div>
    </div>
    
    <div id="instructions">
      Click or press any key to advance camera states<br>
      Press 'D' to toggle debug UI
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
