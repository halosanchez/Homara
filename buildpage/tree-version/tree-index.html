<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homara - Tree Demo</title>

    <link rel="stylesheet" href="tree-styles.css">
</head>
<body>
    <!-- Background Grid Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Home Icon (Top Left) -->
    <a href="#" class="home-icon">
        <img src="/assets/home icon.png" alt="Home">
    </a>

    <!-- Top Right Logo -->
    <div class="top-right-logo">
        <img src="/assets/BlackLogo.png" alt="Homara" class="homara-logo">
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Center Tree -->
        <div class="center-content">
            <img id="logo-image" src="tree-transparent.png" alt="Tree" class="logo-main">

            <!-- BUILD YOUR OWN Text Box (clickable trigger) -->
            <div id="build-trigger-box" class="build-trigger-box">
                <span class="build-trigger-text">BUILD YOUR OWN</span>
            </div>
        </div>
    </div>

    <!-- Point Cloud Canvas (Three.js renders here) -->
    <canvas id="pointcloud-canvas"></canvas>

    <!-- Scripts -->
    <script type="module" src="tree-engine.js"></script>
</body>
</html>
