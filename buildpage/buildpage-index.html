<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homara - Build Your Own</title>
    <link rel="stylesheet" href="buildpage-styles.css">
</head>
<body>
    <!-- Background Grid Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Floating Navigation Links -->
    <nav class="floating-nav">
        <a href="#" class="floating-link">Home</a>
        <span class="nav-separator">|</span>
        <a href="#" class="floating-link">Explore</a>
        <span class="nav-separator">|</span>
        <a href="#" class="floating-link">Community</a>
        <span class="nav-separator">|</span>
        <a href="#" class="floating-link">About</a>
        <span class="nav-separator">|</span>
        <a href="tree-version/tree-index.html" class="floating-link">Tree Demo</a>
    </nav>

    <!-- Top Right Logo -->
    <div class="top-right-logo">
        <img src="/assets/BlackLogo.png" alt="Homara" class="homara-logo">
    </div>

    <!-- Help Icon (Bottom Right) -->
    <div class="help-icon">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="18" fill="#6B46C1" stroke="#ffffff" stroke-width="2"/>
            <text x="20" y="28" font-family="system-ui" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">H</text>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Center Logo -->
        <div class="center-content">
            <img id="logo-image" alt="Homara Logo" class="logo-main">
        </div>
    </div>

    <!-- Point Cloud Canvas (Three.js renders here) -->
    <canvas id="pointcloud-canvas"></canvas>

    <!-- Scripts -->
    <script type="module" src="buildpage-engine.js"></script>
</body>
</html>
